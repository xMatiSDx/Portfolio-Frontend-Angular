<div class="modal-header" id="content">
	<h4 class="modal-title" id="modal-basic-title">Owner's Login</h4>
	<a role="button" class="btn-close-modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<fa-icon [icon]="['fas' , 'close']"></fa-icon>
	</a>
</div>
<div class="modal-body">
	<form [formGroup]="loginForm">
		<div class="input-group">
			<div class="input-group-email">
				<input formControlName="email" type="email" class="input" placeholder=" " formControlName="email" required [class.border-danger]="emailValid">
				<label class="placeholder">Email</label>
				<div *ngIf="email?.errors && email?.touched">
					<p *ngIf="email?.hasError('required')" class="error">
					  Por favor ingresar un Email Valido.
					</p>
				</div>
			</div>
			<div class="input-group-password">
				<input formControlName="password" type="password" class="input" placeholder=" " formControlName="password" required [class.border-danger]="passwordValid">
				<label class="placeholder">Password</label>
				<div *ngIf="password?.errors  && password?.touched">
					<p *ngIf="password?.hasError('required')" class="error">
					  El password es requerido.
					</p>
					<p *ngIf="password?.errors?.minlength" class="error">
					  El password debe ser de 8 o m√°s caracteres.
					</p>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn cancel-btn" (click)="activeModal.close('Close click')">Cancel</button>
	<button type="submit" class="btn login-btn" (click)="onEnviar($event)">Login</button>
</div>
